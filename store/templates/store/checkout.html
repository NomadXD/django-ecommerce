{% extends "store/base.html" %} {% block content %}
<style>
  .checkout-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }

  .checkout-container h2 {
    margin-bottom: 20px;
  }

  .checkout-container form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .checkout-container form .form-group {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 15px;
  }

  .checkout-container form .form-group label {
    flex: 1;
    margin-right: 10px;
    text-align: left;
  }

  .checkout-container form .form-group input,
  .checkout-container form .form-group select {
    flex: 2;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .checkout-container form button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }

  .checkout-container form button:hover {
    background-color: #0056b3;
  }
</style>

<div class="checkout-container">
  <h2>Checkout</h2>
  <form method="post">
    {% csrf_token %} {% for field in form %}
    <div class="form-group">{{ field.label_tag }} {{ field }}</div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
</div>
{% endblock %}
